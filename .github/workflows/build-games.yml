name: Build Games API

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'
  discussion:
    types: [created, edited]
  push:
    branches:
      - main
    paths:
      - 'api/game/*.json'

permissions:
  contents: write
  discussions: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build API from discussions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: python scripts/build-games.py

      - name: Commit updated API
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add api/games.json api/new.json api/game
          git diff --cached --quiet || git commit -m "chore: update games api"
          git push
