<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zufallsgenerator - Game Club</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-inner">
        <a class="brand" href="index.html">
          <img src="assets/img/game-club-logo.svg" alt="Game Club" />
          <h1>Game Library</h1>
        </a>
        <nav class="nav">
          <a href="index.html">Start</a>
          <a href="library.html">Library</a>
          <a class="active" href="random.html">Zufall</a>
        </nav>
      </div>
    </header>

    <main class="container section">
      <div class="panel">
        <div class="filters">
          <select data-random-genre>
            <option value="">Alle Genres</option>
          </select>
          <select data-random-players>
            <option value="">Alle Player</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <button data-random-pick>Game finden</button>
        </div>
        <div class="filter-group" style="margin-top:12px">
          <div class="filter-group-title">Categories</div>
          <div data-random-categories class="badges"></div>
        </div>
        <div class="filter-group" style="margin-top:12px">
          <div class="filter-group-title">Tags</div>
          <div data-random-tags class="badges"></div>
        </div>
      </div>
      

      <div class="section" data-random-result></div>
    </main>

    <footer class="footer container">
      <span>Zufalls-Generator mit Genre-, Player-, Kategorien- und Tag-Filter</span>
    </footer>

    <script src="assets/js/common.js"></script>
    <script src="assets/js/random.js"></script>
  </body>
</html>
